<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="" method="post">
      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" required>
      <input type="submit" value="Login">
    </form>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </body>
</html>
